    top: 50%;

    transform: translate(-50%, -50%); 
  } 

  .container { 
    position: relative; 
  } 

  .title-container { 
    position: absolute; 
    top: 0; 
    left: 50%; 
    transform: translateX(-50%); 
  } 

  .title-container h4 { 
    color: #fff; 
    font-family: 'Kantumruy Pro', sans-serif; 
    padding: 7px 15px; 
    font-size: 24px; 
  }
  
  /* Hide right-click context menu */
  body {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

    <!-- Title --> 
    <div class="title-container"> 
      <h4></h4> 
    </div>

<script> 
  // Disable right-click
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });
  
  // Disable keyboard shortcuts
  document.addEventListener('keydown', function(e) {
    // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
    if (e.key === 'F12' || 
        (e.ctrlKey && e.shiftKey && e.key === 'I') || 
        (e.ctrlKey && e.shiftKey && e.key === 'J') || 
        (e.ctrlKey && e.key === 'u')) {
      e.preventDefault();
    }
  });

  // Dynamic token for stream (basic example)
  function generateToken() {
    return 'token_' + Date.now() + Math.random().toString(36).substr(2, 9);
  }
  
  // Periodically change the source (optional)
  setInterval(function() {
    var newSrc = "https://raw.githubusercontent.com/ChhunheangXiaowu/m3u8/refs/heads/main/360_out.m3u8?t=" + generateToken();
    player.src({type: 'application/x-mpegURL', src: newSrc});
  }, 300000); // Change every 5 minutes

  var title = document.querySelector('.title-container h4'); 
  if(window.outerWidth < 585) { 
    title.style.fontSize = '12px'; 
  } 

  if (window.outerWidth < 485) { 
    title.style.fontSize = '10px'; 
  } 

  if (window.outerWidth < 385) { 
    title.style.fontSize = '8px'; 
  } 

  var player = videojs('my_video_1');
  
  // Disable right-click on video element
  player.on('contextmenu', function(e) {
    e.preventDefault();
    return false;
  });
  
  player.play();
